<!DOCTYPE html>
<html lang="en">

<head>

						</button>
						<div id="dropdown1" class="dropdown-content">
							<a href="#">Option 1</a>
							<a href="#">Option 2</a>
							<a href="#">Option 3</a>
						</div>
					</div>
				</div>
				<div class="controls-tab light-grey-1">
					<div class="controls-textbox">
						Feature1
					</div>
					<div class="dropdown">
						<button onclick="toggleDropdown('dropdown2')" class="dropdown-button">
							Contrast Ratio

							<a href="#">Option 1</a>
							<a href="#">Option 2</a>

				<div class="controls-tab light-grey-2">

					</div>
					<div class="dropdown">
						<button onclick="toggleDropdown('dropdown3')" class="dropdown-button">
							Contrast Ratio
							<span class="arrow">&#9662;</span>
						</button>
						<div id="dropdown3" class="dropdown-content">
							<a href="#">Option 1</a>
							<a href="#">Option 2</a>
							<a href="#">Option 3</a>
						</div>
					</div>
				</div>
				<div class="controls-tab light-grey-1">
					Plot, Test Features
				</div>
				<div class="controls-tab light-grey-2">
					Target Accuracy
				</div>
				<div class="controls-tab light-grey-1">
					Current Accuracy
				</div>
				<div class="controls-tab light-grey-2">
					Maximum Accuracy
				</div>
			</div>
		</div>
		<div class="feature-chart-container"></div>
	</div>
	<script src="js/main.js"></script>
