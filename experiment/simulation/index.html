<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pattern Recognition: Feature Extraction</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container">
		<h1>Pattern Recognition: Experiment 1 - Feature Extraction</h1>
		<div class="top-section">
			<div class="graph-container light-grey-1">
				<canvas id="plot"></canvas>
			</div>
			<div class="controls-container">
				<div class="controls-tab light-grey-2">
					<div class="controls-textbox">Dataset</div>
					<div class="dropdown width-half">
						<button id="dataset-button" onclick="toggleDropdown('dropdown1')" class="dropdown-button">
							L1 <span class="arrow">&#9662;</span>
						</button>
						<div id="dropdown1" class="dropdown-content">
							<a href="#">Option 1</a>
							<a href="#">Option 2</a>
							<a href="#">Option 3</a>
						</div>
					</div>
				</div>
				<div class="controls-tab light-grey-1">
					<div class="controls-textbox">Feature1</div>
					<div class="dropdown width-half">
						<button id="feature1-button" onclick="toggleDropdown('dropdown2')" class="dropdown-button">
							<span class="arrow">&#9662;</span>
						</button>
						<div id="dropdown2" class="dropdown-content">
							<!-- Options will be populated dynamically -->
						</div>
					</div>
				</div>
				<div class="controls-tab light-grey-2">
					<div class="controls-textbox">Feature2</div>
					<div class="dropdown width-half">
						<button id="feature2-button" onclick="toggleDropdown('dropdown3')" class="dropdown-button">
							<span class="arrow">&#9662;</span>
						</button>
						<div id="dropdown3" class="dropdown-content">
							<!-- Options will be populated dynamically -->
						</div>
					</div>
				</div>
				<div class="controls-tab light-grey-1">
					<button class="blue-button blue-button-a">Plot</button>
					<button class="blue-button blue-button-a">Test Features</button>
				</div>
				<div class="controls-tab light-grey-2">Target Accuracy</div>
				<div class="controls-tab light-grey-1">Current Accuracy</div>
				<div class="controls-tab light-grey-2">Maximum Accuracy</div>
			</div>
		</div>
		<div class="feature-chart-container"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
